# Hardware decoding
hwdec=mediacodec
hwdec-codecs=h264,hevc,mpeg4,mpeg2video,vp8,vp9,av1

# TLS - allow self signed certificates
tls-verify=no

# Cache settings
cache=yes
cache-pause-initial=yes
demuxer-max-bytes=32MiB
demuxer-max-back-bytes=32MiB

# Subtitle settings (critical for subtitle display)
sub-scale-with-window=yes
sub-use-margins=no

# Video settings
profile=fast
gpu-context=android
opengl-es=yes
force-window=no
keep-open=always
save-position-on-quit=no

# Font settings (important for subtitle rendering)
sub-font-provider=none

# Disable YouTube-dl
ytdl=no